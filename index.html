<!DOCTYPE html>
<html>
<head>
	<title>Кредитный симулятор</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<header>
		<h1>Кредитный симулятор</h1>
	</header>

	<main>
		<article class = "form shadow">
			<h1>Параметры кредита</h1>

			<section>
				<div class="formEl">
					<label for="sum">Сумма кредита</label>
					<input type="number" name="sum">
				</div>

				<div class="formEl">
					<label for="term">Срок, мес.</label>
					<input type="text" name="term">
				</div>

				<div class="formEl">
					<label for="proc">% ставка</label>
					<input type="number" name="proc">
				</div>
			</section>

		</article>
	</main>
	<script src="js/credit.js"></script>
</body>
</html>
